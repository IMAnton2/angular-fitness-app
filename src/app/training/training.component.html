<mat-tab-group>
  <mat-tab label="New Exercise">
    <app-new-training (startTraining)="ongoingTraining = true" *ngIf="!ongoingTraining"></app-new-training>
    <app-current-training (stopTraining)="ongoingTraining = false" *ngIf="ongoingTraining"></app-current-training>
  </mat-tab>
  <mat-tab label="Past Exercise">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
