<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Select Exercise</mat-label>
        <mat-select #selectedExerciseId>
          <mat-option *ngFor="let exercise of exercises" value="{{exercise.id}}">
            {{exercise.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button [disabled]="!selectedExerciseId.value? true: false" type="submit" mat-button (click)="onStartTraining(selectedExerciseId.value)" >Start</button>
    </mat-card-actions>
  </mat-card>
</section>
